<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="page-title">Contact Us</h2>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h1>Contact Us</h1>
      </div>
      <div class="row gy-4">
        <div class="col-md-6">
          <div class="info-item  d-flex align-items-center">
            <i class="icon bi bi-map flex-shrink-0"></i>
            <div>
              <h3>Our Address</h3>
              <p *ngIf="business">{{business.location}}</p>
            </div>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-6">
          <div class="info-item d-flex align-items-center">
            <i class="icon bi bi-envelope flex-shrink-0"></i>
            <div>
              <h3>Email Us</h3>
              <p *ngIf="business">{{business.email}}</p>
            </div>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-6">
          <div class="info-item  d-flex align-items-center">
            <i class="icon bi bi-telephone flex-shrink-0"></i>
            <div>
              <h3>Call Us</h3>
              <p *ngIf="business">{{business.phone}}</p>
            </div>
          </div>
        </div><!-- End Info Item -->

        <div class="col-md-6">
          <div class="info-item  d-flex align-items-center">
            <i class="icon bi bi-share flex-shrink-0"></i>
            <div>
              <h3>Opening Hours</h3>
              <div><strong>Sun-Fri:</strong> 10AM - 05PM;
                <strong>Saturday:</strong> Closed
              </div>
            </div>
          </div>
        </div><!-- End Info Item -->
      </div>

      <form [formGroup]="contactForm" (ngSubmit)="onContact()" class="php-email-form p-3 p-md-4">
        <div class="row">
          <div class="col-xl-6 form-group">
            <input type="text" formControlName="name" name="name" class="form-control" id="name" placeholder="Your Name"
              [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
          </div>
          <div class="col-xl-6 form-group">
            <input type="email" formControlName="email" class="form-control" name="email" id="email"
              placeholder="Your Email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Please enter valid email</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" formControlName="subject" class="form-control" name="subject" id="subject"
            placeholder="Subject" [ngClass]="{ 'is-invalid': submitted && f['subject'].errors }">
          <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
            <div *ngIf="f['subject'].errors['required']">Subject is required</div>
          </div>
        </div>
        <div class="form-group">
          <textarea formControlName="message" class="form-control" name="message" rows="5" placeholder="Message"
            [ngClass]="{ 'is-invalid': submitted && f['message'].errors }">
            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
              <div *ngIf="f['message'].errors['required']">Message is required</div>
            </div>
          </textarea>
        </div>
        <div class="text-center"><button type="submit">Send Message</button></div>
      </form><!--End Contact Form -->
    </div>
  </section>
</main>
