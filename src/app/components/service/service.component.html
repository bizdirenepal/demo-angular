<!-- ======= Service Section ======= -->
<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 *ngIf="isLoaded" class="page-title">Our {{business.type}}s</h2>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <section *ngIf="!isLoaded" style="min-height:500px;">
    <div class="container text-center">
      <i class="fa fa-2x fa-circle-o-notch fa-spin"></i>
      <p class="text text-secondary">Loading...</p>
    </div>
  </section>

  <section *ngIf="isLoaded" class="sample-page">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h1>Our Services</h1>
      </div>
      <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
        <div class="tab-pane fade active show" id="menu-starters">
          <div class="row gy-5">
            <div *ngFor="let item of items" class="col-lg-4 menu-item">
              <a [routerLink]="['',item.slug]" class="glightbox">
                <img src="{{item.image}}" class="menu-img img-fluid" alt="">
              </a>
              <a [routerLink]="['',item.slug]">
                <h4>{{item.title}}</h4>
              </a>
              <p class="ingredients">{{item.location}}</p>
              <p class="price">Rs {{item.price}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!-- End Service Section -->
</main>
