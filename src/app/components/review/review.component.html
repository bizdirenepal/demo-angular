<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="page-title">Reviews</h2>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <section *ngIf="!isLoaded" style="min-height:500px;">
    <div class="container text-center">
      <i class="fa fa-2x fa-circle-o-notch fa-spin"></i>
      <p class="text text-secondary">Loading...</p>
    </div>
  </section>

  <section *ngIf="isLoaded" class="sample-page">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h1>Our Reviews</h1>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Rating And Reviews</h3>
        </div>
        <div class="card-body">
          <h4>{{business.review_count}} Reviews</h4>
          <div id="review-items" class="row">
            <div *ngFor="let review of reviews" class="col-md-12 border-top" data-key="review.id">
              <div class="mt-4">
                <div class="media-body">
                  <h5 class="mt-0 mb-1 font-weight-semibold">{{review.name}}
                    <span class="fs-14 ms-0" data-bs-toggle="tooltip" data-bs-placement="top" title="verified">
                      <i class="fa fa-check-circle-o text-success"></i>
                    </span>
                    <span class="fs-14 ms-2"> {{review.rating}} <i class="fa fa-star text-yellow"></i> </span>
                  </h5>
                  <small class="text-muted">
                    <i class="fa fa-calendar"></i> {{review.created_at | date}}
                  </small>
                  <p class="font-13  mb-2 mt-2">
                    {{review.review}} </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://bizdirenepal.com/{{business.slug}}/reviews#review-form" target="_blank" class="btn btn-primary mt-4">Write A Review</a>
    </div>
  </section>
</main>
