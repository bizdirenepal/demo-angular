<main id="main">
  <div class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="page-title">Login</h2>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <section class="sample-page">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/img/login-image.webp" class="img" style="width: 100%" alt="Sample image">
        </div>
        <div class="col-md-6">
          <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="username" formControlName="username" class="form-control form-control-lg"
                placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
              <!-- <label class="form-label" for="form3Example3">Email address</label> -->
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is required</div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                  Password must not exceed 20 characters
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <!--  -->
              </div>
              <a href="https://bizdirenepal.com/auth/request-password-reset" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button *ngIf="!isLogging" type="submit" class=" btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <button *ngIf="isLogging" type="submit" class=" btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"><i class="fa fa-1x fa-circle-o-notch fa-spin"></i>
                Logging In..</button>
              <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
            </p> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
